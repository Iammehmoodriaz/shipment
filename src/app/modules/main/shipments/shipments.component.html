<div>
  <div class="page-title">
    <h1>Shipments
      <button class="btn btn-primary" routerLink="/main/addEditShipment">Create New</button>
    </h1>
  </div>
  <div class="page-body">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
            <label for="">Search</label>
            <input type="text" class="form-control" [(ngModel)]="tableModel.search">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
            <label for="">Start date</label>
            <input type="date" class="form-control" [(ngModel)]="tableModel.startDate">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
            <label for="">End date</label>
            <input type="date" class="form-control" [(ngModel)]="tableModel.endDate">
        </div>
      </div>
      <div class="col-md-3" style="align-content: center;">
        <button class="btn btn-primary mr-3" (click)="getList()">Search</button>
        <button class="btn btn-primary" (click)="reset()">Reset</button>
      </div>
    </div>
    <div class="card mt-3">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length>0">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="parcelID">
          <th mat-header-cell *matHeaderCellDef> Parcel ID </th>
          <td mat-cell *matCellDef="let element"> {{element.parcelId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="trackNo">
          <th mat-header-cell *matHeaderCellDef> Tracking No. </th>
          <td mat-cell *matCellDef="let element"> {{element.parcelTrackingNumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef> Service </th>
          <td mat-cell *matCellDef="let element"> {{element.service}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="shipmentID">
          <th mat-header-cell *matHeaderCellDef> Shipment ID </th>
          <td mat-cell *matCellDef="let element"> {{element.shipmentId}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <i class="icon-eye icon-btn" (click)="view(element.shipmentId)"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <h4 class="text-center" *ngIf="!dataSource.data.length>0">No Records Found</h4>
      <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons (page)="onPaginate($event)"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
