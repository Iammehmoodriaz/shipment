
        <div class="login-main">
            <div class="blurred-box">
                <form [formGroup]="form">
                <div class="loginForm">
                        <h4 style="color:#3f51b5;">Reset Password</h4>
                        <div>
                            <mat-form-field>
                                <mat-label>New Password <span class="str">*</span></mat-label>
                                <input matInput type="password" formControlName="password">
                              </mat-form-field>
                        <div *ngIf="form.controls['password'].touched && !form.controls['password'].valid">
                            <div *ngFor="let validation of validationMessages.password" class="has-danger">
                              <span class="" style="float: left;font-size: 10px;color: red;margin-bottom: 5px;" *ngIf="form.controls['password'].hasError(validation.type) ">
                                {{validation.message}}
                              </span>
                            </div>
                          </div>
                        </div>

                        <div>
                            <mat-form-field>
                                <mat-label>Confirm Password <span class="str">*</span></mat-label>
                                <input matInput type="password" formControlName="confirm_password">
                              </mat-form-field>
                        <div *ngIf="form.controls['confirm_password'].touched && !form.controls['confirm_password'].valid">
                            <div *ngFor="let validation of validationMessages.confirmPassword" class="has-danger">
                              <span class="" style="float: left;font-size: 10px;color: red;margin-bottom: 5px;" *ngIf="form.controls['confirm_password'].hasError(validation.type) ">
                                {{validation.message}}
                              </span>
                            </div>
                          </div>
                        </div>
                        
                    <button type="button" class="login-btn" [disabled]="!form.valid" (click)="ResetPassword()" >Reset Password</button>
                    <!-- <button mat-raised-button type="button" style="width: 100%;" class="mt-3" (click)="backToLogin()" >Back to Login</button> -->
                </div>
            </form>
            </div>
            <div class="image-box">
        
            </div>
        </div>
